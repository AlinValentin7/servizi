# ============================================
# PRODUCTION CONFIGURATION
# ============================================
spring.application.name=Servizi Edili Elvis SRL

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${PORT:8080}
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never
server.error.path=/error
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ============================================
# DATABASE POSTGRESQL (PRODUCTION)
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/servizi_edili}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Dialect rimosso: Spring Boot 3.x lo rileva automaticamente dal driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# H2 Console DISABLED in production
spring.h2.console.enabled=false

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Rome
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# LOGGING CONFIGURATION (PRODUCTION)
# ============================================
logging.level.root=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# File di log
logging.file.name=logs/servizi-edili-prod.log
logging.file.max-size=20MB
logging.file.max-history=60
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# THYMELEAF CONFIGURATION (PRODUCTION - CACHE ENABLED)
# ============================================
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
# Percorso assoluto per upload in produzione
upload.path=${UPLOAD_PATH:/var/www/servizi-edili/uploads}

# ============================================
# EMAIL CONFIGURATION (PRODUCTION - USE ENV VARS)
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# WHATSAPP CONFIGURATION
# ============================================
whatsapp.business.number=${WHATSAPP_NUMBER:+393207097442}
whatsapp.api.url=https://api.whatsapp.com/send

# ============================================
# SECURITY CONFIGURATION
# ============================================
# Session timeout (30 minuti)
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=strict

# ============================================
# TIMEZONE CONFIGURATION
# ============================================
spring.jackson.time-zone=Europe/Rome

# ============================================
# CACHE RISORSE STATICHE (PRODUCTION - AGGRESSIVE CACHING)
# ============================================
spring.web.resources.cache.period=604800
spring.web.resources.cache.cachecontrol.max-age=604800
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.cache.cachecontrol.cache-public=true

# ============================================
# ACTUATOR (MONITORING) - OPTIONAL
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true


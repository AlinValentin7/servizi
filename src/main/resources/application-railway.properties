# ============================================
# PRODUCTION CONFIGURATION - H2 DATABASE
# ============================================
spring.application.name=Servizi Edili Elvis SRL

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=${PORT:8080}
server.error.whitelabel.enabled=false
server.error.include-message=always
server.error.include-stacktrace=never
server.error.path=/error
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ============================================
# DATABASE POSTGRESQL (PRODUCTION - Railway)
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/railway}
spring.datasource.driver-class-name=org.postgresql.Driver

# H2 Console DISABLED in production
spring.h2.console.enabled=false

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Rome

# ============================================
# LOGGING CONFIGURATION (PRODUCTION)
# ============================================
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# File di log
logging.file.name=/app/logs/servizi-edili-prod.log
logging.file.max-size=20MB
logging.file.max-history=60
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# THYMELEAF CONFIGURATION (PRODUCTION - CACHE ENABLED)
# ============================================
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# FILE UPLOAD CONFIGURATION
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.file-size-threshold=2KB
# Percorso upload in produzione
upload.path=/app/uploads

# ============================================
# EMAIL CONFIGURATION (PRODUCTION - USE ENV VARS)
# ============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ============================================
# WHATSAPP CONFIGURATION
# ============================================
whatsapp.number=${WHATSAPP_NUMBER:+393801590128}
whatsapp.message.template=Nuovo appuntamento prenotato per {servizio} il {data} alle {ora}

# ============================================
# SECURITY CONFIGURATION
# ============================================
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# ============================================
# ACTUATOR (Health Check)
# ============================================
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

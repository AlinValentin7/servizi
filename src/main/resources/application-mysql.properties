# ============================================
# CONFIGURAZIONE MYSQL (Database Locale o Cloud)
# ============================================

# IMPORTANTE: Configura questi valori dopo aver installato MySQL
# Default per installazione locale

# URL del database MySQL locale
spring.datasource.url=jdbc:mysql://localhost:3306/servizi_edili?useSSL=false&serverTimezone=Europe/Rome&allowPublicKeyRetrieval=true

# Username MySQL (default root)
spring.datasource.username=root

# Password MySQL
spring.datasource.password=admin1234

# Driver MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialect Hibernate rimosso: Spring Boot 3.x lo rileva automaticamente dal driver

# Creazione automatica tabelle
spring.jpa.hibernate.ddl-auto=update

# Pool di connessioni
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Mostra SQL nel log (utile per debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Charset UTF-8
spring.datasource.hikari.data-source-properties.characterEncoding=utf8
spring.datasource.hikari.data-source-properties.useUnicode=true

# ============================================
# MAIL CONFIGURATION (se usi email)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tua-email@gmail.com
spring.mail.password=tua-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

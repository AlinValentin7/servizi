<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Contatti - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-page">
    <header>
        <nav>
            <div class="logo">
                <img th:src="@{/images/logo4.png}" alt="Servizi Edili Elvis SRL" style="height: 50px; width: auto; object-fit: contain; background: transparent;">
            </div>
            <div class="nav-links">
                <a href="/admin/appuntamenti">Appuntamenti</a>
                <a href="/admin/contatti">Contatti</a>
                <a href="/admin/lavori">Lavori</a>
                <a href="/">Sito Pubblico</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header d-flex align-items-center">
                <h2 class="mb-0"><i class="bi bi-envelope-paper me-2"></i>Gestione Contatti</h2>
                <span th:if="${nonLetti > 0}" class="badge text-bg-warning ms-3">
                    <span th:text="${nonLetti}">0</span> non letti
                </span>
            </div>

            <table class="table align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Data Invio</th>
                        <th>Stato</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="contatto : ${contatti}" th:classappend="${!contatto.letto} ? 'table-warning fw-semibold' : ''">
                        <td th:text="${contatto.id}">1</td>
                        <td th:text="${contatto.nome}">Nome</td>
                        <td th:text="${contatto.email}">email@email.com</td>
                        <td th:text="${contatto.telefono}">+39 123 456789</td>
                        <td th:text="${#temporals.format(contatto.dataInvio, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                        <td>
                            <span class="badge" th:classappend="${contatto.letto} ? ' text-bg-success' : ' text-bg-warning'" 
                                  th:text="${contatto.letto} ? 'Letto' : 'Non Letto'">Stato</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/contatti/{id}(id=${contatto.id})}" class="btn btn-sm btn-primary me-1" title="Visualizza"><i class="bi bi-eye"></i></a>
                            <form th:action="@{/admin/contatti/{id}/elimina(id=${contatto.id})}" method="post" style="display: inline;" onsubmit="return confirm('Sei sicuro di voler eliminare questo contatto?')">
                                <button type="submit" class="btn btn-sm btn-secondary" title="Elimina"><i class="bi bi-trash"></i></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${contatti.isEmpty()}" class="text-center py-4">
                <p>Nessun messaggio di contatto presente.</p>
            </div>
        </div>
    </div>

    <footer>
        <p style="text-align: center; padding: 1rem;">&copy; 2025 Servizi Edili Elvis SRL</p>
        <span class="firma-discreta">Firmato $â‚¿420</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>

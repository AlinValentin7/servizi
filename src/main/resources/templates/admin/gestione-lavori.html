<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Lavori - Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="admin-page">
    <div class="admin-header" style="background-color: var(--verde-primario); color: white; padding: 1rem 2rem; display:flex; align-items:center; justify-content:space-between;">
        <h1><i class="bi bi-bricks me-2"></i>Gestione Lavori</h1>
        <div class="admin-nav" style="display:flex; gap:1rem;">
            <a href="/admin/dashboard" style="color:white; text-decoration:none;">Dashboard</a>
            <a href="/admin/lavori" style="color:white; text-decoration:none;">Gestione Lavori</a>
            <a href="/admin/appuntamenti" style="color:white; text-decoration:none;">Appuntamenti</a>
            <a href="/admin/contatti" style="color:white; text-decoration:none;">Contatti</a>
            <a href="/" style="color:white; text-decoration:none;">Vai al Sito</a>
            <form th:action="@{/admin/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-sm btn-light">Logout</button>
            </form>
        </div>
    </div>

    <div th:if="${success}" class="alert alert-success m-3">
        <span th:text="${success}"></span>
    </div>
    
    <div th:if="${error}" class="alert alert-danger m-3">
        <span th:text="${error}"></span>
    </div>

    <div class="container my-3">
        <a href="/admin/lavori/nuovo" class="btn btn-primary mb-3"><i class="bi bi-plus-lg me-2"></i>Aggiungi Nuovo Lavoro</a>

        <div class="card">
            <div class="table-responsive">
                <table class="table align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Titolo</th>
                            <th>Categoria</th>
                            <th>Cliente</th>
                            <th>Luogo</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="lavoro : ${lavori}">
                            <td th:text="${lavoro.id}">1</td>
                            <td th:text="${lavoro.titolo}">Titolo Lavoro</td>
                            <td th:text="${lavoro.categoria}">Categoria</td>
                            <td th:text="${lavoro.cliente}">Cliente</td>
                            <td th:text="${lavoro.luogo}">Luogo</td>
                            <td>
                                <span class="badge" th:classappend="${lavoro.pubblicato} ? ' text-bg-success' : ' text-bg-secondary'"
                                      th:text="${lavoro.pubblicato} ? 'Pubblicato' : 'Bozza'"></span>
                            </td>
                            <td>
                                <a th:href="@{/admin/lavori/modifica/{id}(id=${lavoro.id})}" class="btn btn-sm btn-primary me-1"><i class="bi bi-pencil-square"></i></a>
                                <form th:action="@{/admin/lavori/toggle-pubblicazione/{id}(id=${lavoro.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-warning me-1">
                                        <i th:class="${lavoro.pubblicato} ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                                        <span class="ms-1" th:text="${lavoro.pubblicato} ? 'Nascondi' : 'Pubblica'"></span>
                                    </button>
                                </form>
                                <form th:action="@{/admin/lavori/elimina/{id}(id=${lavoro.id})}" method="post" style="display: inline;" onsubmit="return confirm('Sei sicuro di voler eliminare questo lavoro?');">
                                    <button type="submit" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i> <span class="ms-1">Elimina</span></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
